<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой тест Wordle</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 3px; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Тест Wordle API</h1>
    
    <div class="test-section">
        <h3>Тест 1: Проверка главной страницы</h3>
        <button onclick="testMainPage()">Открыть главную страницу</button>
        <div id="mainPageResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Тест 2: Проверка API</h3>
        <input type="text" id="wordInput" placeholder="Введите слово" maxlength="5">
        <button onclick="testAPI()">Тест API</button>
        <div id="apiResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Тест 3: Проверка новой игры</h3>
        <button onclick="testNewGame()">Новая игра</button>
        <div id="newGameResult" class="result"></div>
    </div>

    <script>
        async function testMainPage() {
            const resultDiv = document.getElementById('mainPageResult');
            try {
                const response = await fetch('/');
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">✅ Главная страница загружается успешно</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">❌ Ошибка загрузки: ' + response.status + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">❌ Ошибка соединения: ' + error.message + '</div>';
            }
        }

        async function testAPI() {
            const word = document.getElementById('wordInput').value;
            const resultDiv = document.getElementById('apiResult');
            
            if (!word) {
                resultDiv.innerHTML = '<div class="error">❌ Введите слово</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/guess', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `word=${encodeURIComponent(word)}`
                });

                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = '<div class="success">✅ API работает: ' + JSON.stringify(result, null, 2) + '</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">❌ Ошибка API: ' + response.status + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">❌ Ошибка соединения: ' + error.message + '</div>';
            }
        }

        async function testNewGame() {
            const resultDiv = document.getElementById('newGameResult');
            try {
                const response = await fetch('/new-game', {
                    method: 'POST'
                });
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">✅ Новая игра создана успешно</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">❌ Ошибка создания игры: ' + response.status + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">❌ Ошибка соединения: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
