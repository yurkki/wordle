# Railway.app configuration
# Railway provides DATABASE_URL in format postgresql://user:password@host:port/database

# Application settings
spring.application.name=wordle
server.port=${PORT:8080}
app.domain=${APP_DOMAIN:https://wordle.kirouski.tech}

# Dictionary API configuration
dictionary.api.enabled=true
dictionary.api.timeout=5000
dictionary.api.yandex.key=${YANDEX_DICTIONARY_API_KEY:}

# Thymeleaf settings for Railway (production-like)
spring.thymeleaf.cache=true
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Database configuration for Railway
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration for Railway
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Connection settings for Railway
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Logging for Railway (production-like)
logging.level.org.springframework=INFO
logging.level.org.example.wordle=INFO
logging.level.org.springframework.jdbc=WARN
logging.level.org.hibernate.SQL=WARN