<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест API Wordle</title>
</head>
<body>
    <h1>Тест API Wordle</h1>
    <div>
        <input type="text" id="wordInput" placeholder="Введите слово" maxlength="5">
        <button onclick="testGuess()">Тест</button>
    </div>
    <div id="result"></div>

    <script>
        async function testGuess() {
            const word = document.getElementById('wordInput').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/guess', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `word=${encodeURIComponent(word)}`
                });

                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = 'Ошибка: ' + response.status;
                }
            } catch (error) {
                resultDiv.innerHTML = 'Ошибка соединения: ' + error.message;
            }
        }
    </script>
</body>
</html>
