# Railway.app configuration
# Railway provides DATABASE_URL in format postgresql://user:password@host:port/database

# Application settings
spring.application.name=wordle
server.port=${PORT:8080}
app.domain=${APP_DOMAIN:https://wordle.kirouski.tech}

# Dictionary API configuration
dictionary.api.enabled=true
dictionary.api.timeout=5000
dictionary.api.yandex.key=${YANDEX_DICTIONARY_API_KEY:}

# Thymeleaf settings for Railway (production-like)
spring.thymeleaf.cache=true
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Database configuration for Railway
# Railway provides DATABASE_URL in postgresql:// format
# DatabaseConfig.java will convert it to jdbc:postgresql:// format
# spring.datasource.url is configured in DatabaseConfig.java
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration for Railway
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Explicitly set PostgreSQL dialect for Railway
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Connection settings for Railway
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Additional PostgreSQL connection settings
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.initialization-fail-timeout=1

# Logging for Railway (production-like)
logging.level.org.springframework=INFO
logging.level.org.example.wordle=INFO
logging.level.org.springframework.jdbc=WARN
logging.level.org.hibernate.SQL=WARN

# Cookie settings for better mobile compatibility (Railway uses HTTPS)
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax

# Timezone settings for Moscow time (Railway production)
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Moscow
spring.jackson.time-zone=Europe/Moscow