# Test configuration for PostgreSQL
spring.datasource.url=${TEST_DATABASE_URL:jdbc:postgresql://localhost:5432/wordle_test}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${TEST_DB_USERNAME:wordle_user}
spring.datasource.password=${TEST_DB_PASSWORD:wordle_password}

# JPA configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable validation for tests
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
