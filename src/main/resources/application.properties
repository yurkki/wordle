# Default configuration for local development
spring.application.name=wordle
server.port=8080

# Thymeleaf settings for local development
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Database configuration for local development
# Uses Railway PostgreSQL by default, can be overridden by environment variables
# Try private endpoint first, fallback to public endpoint
spring.datasource.url=${RAILWAY_PRIVATE_DATABASE_URL:${DATABASE_URL:jdbc:postgresql://shinkansen.proxy.rlwy.net:50674/railway}}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:MmlBIDUMlzOoRTaoeHdsafhKBfyfvdtk}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration for local development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Explicitly set PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Dictionary API configuration
dictionary.api.enabled=true
dictionary.api.timeout=5000
dictionary.api.yandex.key=${YANDEX_DICTIONARY_API_KEY:}

# Application domain for local development
app.domain=${APP_DOMAIN:http://localhost:8080}

# Logging for local development
logging.level.org.springframework=INFO
logging.level.org.example.wordle=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.boot.autoconfigure=WARN

# Disable detailed auto-configuration report
debug=false

# Cookie settings for better mobile compatibility
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax

# Timezone settings for Moscow time
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Moscow
spring.jackson.time-zone=Europe/Moscow