spring.application.name=wordle
# Railway автоматически устанавливает порт через переменную PORT
server.port=${PORT:8080}
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Логирование для Railway
logging.level.org.springframework=INFO
logging.level.org.example.wordle=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
logging.level.org.apache.catalina=INFO

# Spring Boot Actuator для healthcheck
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Дополнительные настройки для Railway
server.address=0.0.0.0
server.servlet.context-path=/
